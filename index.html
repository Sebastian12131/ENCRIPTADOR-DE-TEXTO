<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Assets/Logo.png" alt="Logo" id="logo">
            <h1>Bienvenido al encriptador de textos!</h1>
        </div>
    </header>
    <main>
        <textarea id="input-text" placeholder="Introduce tu texto aquí..."></textarea>
        <div class="buttons">
            <button id="encrypt-button">Encriptar</button>
            <button id="decrypt-button">Desencriptar</button>
            <button id="copy-button">Copiar</button>
        </div>
        <div class="result">
            <p id="output-text">El resultado se mostrará aquí.</p>
        </div>
        <p class="note">Nota: Usa solo letras minúsculas, no uses acentos ni caracteres especiales</p>
    </main>
    <footer>
        Desarrollado por: Sebastián España Burgos
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
